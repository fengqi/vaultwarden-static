name: Log latest release
on:
  push:
    tags:
      - '[1-2].[0-9]+.[0-9]+'

jobs:
  logLatestRelease:
    runs-on: ubuntu-latest
    steps:
      - uses: octokit/request-action@v2.x
        id: get_workflows
        with:
          route: GET /repos/{owner}/{repo}/actions/workflows
          owner: dani-garcia
          repo: vaultwarden
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: "echo latest release: '${{ steps.get_workflows.outputs.data }}'"

      - uses: cloudposse/github-action-jq@0.4.0
        id: match_workflow_id
        with:
          raw-output: true
          input: '${{ steps.get_workflows.outputs.data }}'
          script: |-
            .workflows[] | select(.name == "Release") | .id

      - run: "echo latest release: '${{ steps.match_workflow_id.outputs.output }}'"

      - uses: octokit/request-action@v2.x
        id: get_runs
        with:
          route: /repos/dani-garcia/vaultwarden/actions/workflows/${{ steps.match_workflow_id.outputs.output }}/runs?branch=${{ github.ref_name }}
          owner: dani-garcia
          repo: vaultwarden
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: cloudposse/github-action-jq@0.4.0
        id: artifacts_id
        with:
          raw-output: true
          input: '${{ steps.get_runs.outputs.data }}'
          script: |-
            .workflow_runs[] | select(.name == "Release") | .id

      - run: "echo latest release: '${{ steps.artifacts_id.outputs.output }}'"
